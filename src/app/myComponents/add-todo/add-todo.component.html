<div class="add-items-main">
<div class="add-items">
    <form (ngSubmit)="onSubmit()">
        <label for="title" class="title">Title</label>
        <input type="text" [(ngModel)]="title" class="form-input" name="title" aria-describedby="titleHelp"
            id="title">
        <label for="description" class="desc">Description</label>
        <textarea rows="4" cols="50" type="text" [(ngModel)]="desc" class="form-input-desc" name="desc" id="desc"></textarea>
        <button type="submit" class="btnn">Add</button>
    </form>
</div>
